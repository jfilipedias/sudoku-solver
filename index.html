<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku Solver</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>    
    <div class="page">
        <div class="container">
            <div class="content">
                <header class="title">
                    <h1>Sudoku Solver</h1>
                </header>
                
                <main class="text">
                    <p>
                        This is a simple project to study recursion and backtracking. 
                        It was inspired on <a target="_blank" href="https://www.youtube.com/watch?v=G_UYXzGuqvM">this</a> 
                        video of Computerphile channel.
                    </p>
        
                    <p>
                        The usage is simple: you can put any value on board cells and you
                        can solve the given board just clicking on the button bellow.
                    </p>
        
                    <p>
                        Developed by <a target="_blank" href="https://github.com/jfilipedias">jfilipedias</a>.
                    </p>
                </main>
                
    
                <div class="buttons">
                    <button id="solveButton" type="button" onclick="prepareToSolve()"> Solve </button>
                </div>
            </div>
