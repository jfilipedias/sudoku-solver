            <p>

                video of Computerphile channel.
            </p>

            <p>
                The usage is simple: you can randomize a sudoku board and you
                can solve the given board just clicking on the buttons bellow.
            </p>

            <p>
                Project by <a href="https://github.com/jfilipedias">jfilipedias</a>.
